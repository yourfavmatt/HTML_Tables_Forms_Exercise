      </section>

        </fieldset>
        <fieldset>
        <label for="ssize">serving size</label><br/>
        <input type="text" id="ssize" name="ssize"><br/>
        </fieldset>
        <fieldset>
        <label for="cpserving">calories per serving</label><br/>
        <input type="text" id="cpserving" name="cpserving"><br/>
        </fieldset>
